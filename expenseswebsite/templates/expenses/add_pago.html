{% extends 'base.html' %}
{% load static %}




{% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Socios</a></li>
        <li class="breadcrumb-item"><a href="{% url 'expense-finanzas' expense.id%}">Informaci√≥n Financiera</a></li>
        <li class="breadcrumb-item active" aria-current="page">Nuevo Pago</li>
    </ol>
  </nav>
</div>

<div class = "row">
  <div class = "col-md-5 ">
    <div class="card pb-5">

      <div class="card-body p-4">
          <div class="row mb-5">
                  <div class="col-md-12">
                      <strong>Pago de: </strong> {{ nombre }} 
                  </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12">
                <strong>Fecha de Registro: </strong> {{ fecha | date:"d-m-Y" }} 
            </div>
      </div>
        <form action="{% url 'add-pago' expense.id %}" method="post">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label class ="" for="">Monto <span class="validation-asterisk">*</span></label>
              <input type="text" class="form-control form-control-sm p-1 mb-2border-1 border-primary" name="monto" value = "{{values.monto}}" oninput="validateNumberInput(this)">
            </div>
            <div class="form-group">
              <label class ="" for="">Mes <span class="validation-asterisk">*</span></label>
              <input type="text" class="datepicker form-control form-control-sm p-1 mb-2 border-1 border-primary" name="mes" value = "{{values.mes}}">
            </div>
          </div>
          
         
            
        
        
        
      </div>
      <input type="submit" value="Pagar" class = "btn btn-primary px-3 mt-5">
        </form>
  </div>
  
  </div>
  </div>
</div>
<div class="row my-5"></div>
<div class="row my-4"></div>
<style>
  .validation-asterisk {
    color: red;
    font-size: 18px;
  }
</style>

<script>
  function validateNumberInput(input) {
    input.value = input.value.replace(/[^0-9]/g, '');
  }
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="{% static 'js/editMonth.js' %}"> </script>
{% endblock content%}
