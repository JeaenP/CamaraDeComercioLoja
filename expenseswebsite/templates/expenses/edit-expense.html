{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
 
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item`"><a href="{% url 'index' %}">Socios</a></li>
              <li class="breadcrumb-item active" aria-current="page">/ Editar Socio</li>
            </ol>
          </nav>
    </div>
    <div class="col-md-2">
        <a href="{% url 'expense-delete' expense.id %}" class="btn btn-danger btn-sm">Eliminar</a>
    </div>
</div>


  <div class="card p-3">

    <div class="card-body p-3">
      <form action="{% url 'expense-edit' expense.id %}" method="post">
      {% include 'partials/_messages.html' %}
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class ="mb-2" for="">Cédula/RUC</label>
            <input type="text" class="form-control form-control-sm p-1 mb-4 border-1 border-primary " name="cedula_ruc" value = "{{ values.cedula_ruc}}" oninput="validateNumberInput(this)">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Fecha de Nacimiento</label>
            <input type="text" class=" datepicker form-control form-control-sm p-1  mb-4  border-1 border-primary " name="fecha_nacimiento" value = "{{ expense.fecha_nacimiento}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Teléfono</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="telefonos" value = "{{values.telefonos}}">
          </div>
          <div class="form-group  ">
            <label class ="mb-2" for="">Pertenece a Comité</label>
            <select  class="form-select border-1 border-primary p-1  mb-4 "name="pertenece_comite" value = "{{values.pertenece_comite}}">
              {% for comite in comites %}
              <option value="{{ comite.nombre }}" {% if comite.nombre == values.pertenece_comite %}selected{% endif %}>
                {{ comite.nombre }}
            </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Dirección Comercial</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="dir_comercial" value = "{{values.dir_comercial}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Tipo Socio</label>
            <select  class="form-select border-1 border-primary p-1 mb-4  "name="tipo_socio" value = "{{expense.tipo_socio}}">
              {% for tiposocio in tipossocio %}
              <option value="{{ tiposocio.nombre }}" {% if tiposocio.nombre == values.tipo_socio %}selected{% endif %}>
                {{ tiposocio.nombre }}
            </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Género</label>
            <select  class="form-select border-1 border-primary p-1  mb-4 "name="genero" value = "{{values.genero}}">
              {% for genero in generos %}
              <option value="{{ genero.nombre }}" {% if genero.nombre == values.genero %}selected{% endif %}>
                {{ genero.nombre }}
            </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Estado</label>
            <select  class="form-select border-1 border-primary p-1  mb-4 "name="estado" value = "{{values.estado}}">
              {% for estado in estados %}
              <option value="{{ estado.nombre }}" {% if estado.nombre == values.estado %}selected{% endif %}>
                {{ estado.nombre }}
            </option>
              {% endfor %}
            </select>
            
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Nacionalidad</label>
            <select  class="form-select border-1 border-primary p-1  mb-4 "name="nacionalidad" value = "{{values.nacionalidad}}">
              {% for nacionalidad in nacionalidades %}
              <option value="{{ nacionalidad.nombre }}" {% if nacionalidad.nombre == values.nacionalidad %}selected{% endif %}>
                {{ nacionalidad.nombre }}
            </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Móvil</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="movil" value = "{{values.movil}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Nombre</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="nombre" value = "{{values.nombre}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Cónyuge</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="conyuge" value = "{{values.conyuge}}">
          </div>
        </div>
        
        <div class="col-md-6  ">
          <div class="form-group">
            <label class ="mb-2" for="">Razón Social</label>
            <input type="text" class="form-control form-control-sm p-1 mb-4  border-1 border-primary" name="razon_social" value = "{{values.razon_social}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Fecha de Inscripción</label>
            <input type="text" class="datepicker form-control form-control-sm p-1  mb-4  border-1 border-primary " name="fecha_inscripcion" value = "{{values.fecha_inscripcion}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Actividad</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="actividad" value = "{{values.actividad}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Email</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="email" value = "{{values.email}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Dirección Domicilio</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="dir_domicilio" value = "{{values.dir_domicilio}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Recaudador</label>
            <select  class="form-select border-1 border-primary p-1 mb-4  "name="recaudador" value = "{{values.recaudador}}">
              {% for recaudador in recaudadores %}
              <option value="{{ recaudador.nombre }}" {% if recaudador.nombre == values.recaudador %}selected{% endif %}>
                {{ recaudador.nombre }}
            </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Linea de Negocio</label>
            <select  class="form-select border-1 border-primary p-1  mb-4 "name="linea_negocio" value = "{{values.linea_negocio}}">
            {% for linea in lineas %}
            <option value="{{ linea.nombre }}" {% if linea.nombre == values.linea_negocio %}selected{% endif %}>
              {{ linea.nombre }}
          </option>
            {% endfor %}
          </select>
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Aseguradora</label>
            <select  class="form-select border-1 border-primary p-1  mb-4 "name="aseguradora" value = "{{values.aseguradora}}">
              {% for aseguradora in aseguradoras %}
              <option value="{{ aseguradora.nombre }}" {% if aseguradora.nombre == values.aseguradora %}selected{% endif %}>
                {{ aseguradora.nombre }}
            </option>
              {% endfor %} 
            </select>
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Estado Civil</label>
            <select  class="form-select border-1 border-primary p-1  mb-4 "name="estado_civil" value = "{{values.estado_civil}}">
              {% for estadocivil in estadoscivil %}
              <option value="{{ estadocivil.nombre }}" {% if estadocivil.nombre == values.estado_civil %}selected{% endif %}>
                {{ estadocivil.nombre }}
            </option>
              {% endfor %}   
            </select>
            
            
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Nombre Comercial</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="nombre_comercial" value = "{{values.nombre_comercial}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Representante Legal</label>
            <input type="text" class="form-control form-control-sm p-1  mb-4  border-1 border-primary" name="representantelegal" value = "{{values.representantelegal}}">
          </div>
          <div class="form-group">
            <label class ="mb-2" for="">Clase</label>
            <select  class="form-select border-1 border-primary p-1  mb-4 "name="idclase" value = "{{values.idclase}}">
              {% for clase in clases %}
              <option value="{{ clase.nombre }}" {% if clase.nombre == values.idclase %}selected{% endif %}>
                {{ clase.nombre }}
            </option>
              {% endfor %}   
            </select>
          </div>  
        </div>
      </div>
      <input type="submit" value="Guardar" class = "btn btn-primary p-2 m-2">
      </form>
    </div>

  </div>

</div>

<style>
  .form-group label {
      color: #153d6c;
      font-size: 16px;  
      font-weight:600;  
      display: block;  
      margin-bottom: 5px; 
  }

  .form-group input, select {
      font-size: 16px;
      min-height: 40px;  
  
  }
</style>
<script>
  function validateNumberInput(input) {
    input.value = input.value.replace(/[^0-9]/g, '');
  }
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="{% static 'js/editDate.js' %}"> </script>

{% endblock content%}
